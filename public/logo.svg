<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A574"/>
      <stop offset="100%" stop-color="#C9A4A4"/>
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#g1)" stroke-width="1" opacity="0.3"/>
  <!-- Lotus petals -->
  <g transform="translate(100,105)" fill="none" stroke="url(#g1)" stroke-width="1.5" opacity="0.8">
    <ellipse cx="0" cy="-20" rx="12" ry="30" transform="rotate(0)"/>
    <ellipse cx="0" cy="-20" rx="12" ry="30" transform="rotate(30)"/>
    <ellipse cx="0" cy="-20" rx="12" ry="30" transform="rotate(-30)"/>
    <ellipse cx="0" cy="-20" rx="12" ry="30" transform="rotate(60)"/>
    <ellipse cx="0" cy="-20" rx="12" ry="30" transform="rotate(-60)"/>
  </g>
  <!-- Center dot -->
  <circle cx="100" cy="105" r="4" fill="#D4A574" opacity="0.6"/>
  <!-- Text -->
  <text x="100" y="160" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#D4A574" letter-spacing="4" opacity="0.7">SERENITY</text>
</svg>
