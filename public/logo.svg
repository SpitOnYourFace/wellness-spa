<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#f0d875"/>
    </linearGradient>
    <linearGradient id="dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
  </defs>
  <!-- Circle bg -->
  <circle cx="100" cy="100" r="96" fill="url(#dark)" stroke="url(#gold)" stroke-width="3"/>
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="82" fill="none" stroke="rgba(212,175,55,0.15)" stroke-width="1"/>
  <!-- Scissors icon -->
  <g transform="translate(100,72)" fill="url(#gold)">
    <!-- Left blade -->
    <ellipse cx="-18" cy="0" rx="8" ry="22" transform="rotate(-25,-18,0)" opacity="0.9"/>
    <!-- Right blade -->
    <ellipse cx="18" cy="0" rx="8" ry="22" transform="rotate(25,18,0)" opacity="0.9"/>
    <!-- Pivot -->
    <circle cx="0" cy="8" r="5" fill="#111" stroke="url(#gold)" stroke-width="2"/>
    <!-- Left handle -->
    <ellipse cx="-20" cy="28" rx="10" ry="8" fill="none" stroke="url(#gold)" stroke-width="2.5" transform="rotate(-10,-20,28)"/>
    <!-- Right handle -->
    <ellipse cx="20" cy="28" rx="10" ry="8" fill="none" stroke="url(#gold)" stroke-width="2.5" transform="rotate(10,20,28)"/>
  </g>
  <!-- Text: ELITE -->
  <text x="100" y="140" text-anchor="middle" font-family="'Arial Black',sans-serif" font-size="22" font-weight="900" fill="url(#gold)" letter-spacing="6">ELITE</text>
  <!-- Text: BARBER STUDIO -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial,sans-serif" font-size="10" fill="#888" letter-spacing="4">BARBER STUDIO</text>
  <!-- Decorative lines -->
  <line x1="40" y1="145" x2="68" y2="145" stroke="rgba(212,175,55,0.3)" stroke-width="1"/>
  <line x1="132" y1="145" x2="160" y2="145" stroke="rgba(212,175,55,0.3)" stroke-width="1"/>
</svg>
